<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container justify-content-center">
    <div class="container">
    <h3 class="display-3">To Do List</h3>
    <br>
    <center>
    <div class="container shadow-lg rounded-5 m-3 ">
    <form class="form " action="AddTask" method="post">
    <table class="table">
    <tbody>
    <tr>
    <td class="text-bold "><h4>Task :</h4> </td>
    <td><input type="text" class=" form-control border-2 shadow" placeholder = "Enter the Task..." name="tname"></td>
    </tr>
    <tr>
    <td  class="text-bold"><h4>Deadline :</h4></td>
    <td><input type="date" class="form-control border-2 shadow" name="tdate"></td>
    </tr>
    <br>
    
    </tbody>
  
    </table>
    <button class="btn btn-danger p-2 rounded-2 m-1" type="submit" >Add Task</button><br>
    </form>
    </div>
    </center>
    </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
